<div class="container-crud">
  <h2>Are you sure you want to delete this group?</h2>
  <hr/>
  <alert ng-show="serverMessage">
    <li >
      {{serverMessage}}
    </li>
  </alert>
    <div class="control-group">
      <label class="control-label" >Name:</label>
      <div class="controls">
        {{group.name}}
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" >Latitude:</label>
      <div class="controls">
        {{group.lat}}
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" >Longitude:</label>
      <div class="controls">
        {{group.lng}}
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Is Admin?</label>
      <div class="controls">
        {{group.isAdmin}}
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <!-- group-detail.html: -->
        <a ng-click="cancel()" class="btn btn-default">cancel</a>
        <a ng-click="deleteGroup()" class="btn btn-small btn-danger">delete group</a>
      </div>
    </div>

</div>
