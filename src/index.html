<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Igarap√© :: Copcast</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div>
        <header class="header">
          <div class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                  <span class="sr-only">Copcast-Admin</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                  <img alt="Brand" src="assets/images/logo.png" height="30px";>
                </a>
              </div>
              <div class="collapse navbar-collapse" id="js-navbar-collapse">
                <ul class="nav navbar-nav ">
                  <li ng-class="{active:isActive('/')}"><a href="#/" translate>Realtime</a></li>
                  <li ng-class="{active:isActive('/history')}"><a ng-href="#/history" translate>History</a></li>
                  <li class="dropdown">
                    <a href="javascript:" data-toggle="dropdown" class="dropdown-toggle" translate>Admin <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li ng-class="{active:isActive('/user-list')}"><a ng-href="#/user-list" translate>Users</a></li>
                      <li ng-class="{active:isActive('/group-list')}"><a ng-href="#/group-list" translate>Groups</a></li>
                    </ul>
                  </li>
                </ul>
                <p class="navbar-text navbar-right" translate>Signed in as <user-name></user-name>
                  &nbsp<a ng-href="#/logout" translate>Logout</a>
                </p>
              </div>
            </div>
          </div>
        </header>
        <div ng-view=""></div>

    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- google maps -->
    <script data-build="exclude" data-remove="exclude">
      window.onGoogleReady = function() {
        angular.bootstrap(document.body, ['copcastAdminApp']);
      };
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization&sensor=false&callback=onGoogleReady"></script>

    <!-- navbar collapse -->
    <script type="text/javascript">
      $('.navbar-nav').click('li', function() {
        $('.navbar-collapse').collapse('hide');
      });
    </script>

  </body>
</html>
