<div class="container">
  <h2>
    <span translate>Users</span>
    <span class="pull-right" ><a ng-click="createNewUser()" class="btn btn-success" translate>create new user</a></span>
  </h2>

  <hr class="hrDarker" />

  <div class="panel panel-default">
    <div class="panel-heading" translate>Filter</div>
    <div class="panel-body">
      <form novalidate="novalidate" class="form-horizontal filter">
        <div class="row">
          <div class="col-md-10">
            <div class="form-group">
              <label class="col-sm-2 control-label" translate>Search:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"
                       ng-model="filter.text"
                       ng-required="true"/>
              </div>
            </div>
          </div>
          <div class="form-group col-md-2">
            <a ng-click="searchByText()" class="btn btn-small btn-primary" translate>Update</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>

  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;" translate>Name</th>
        <th style="min-width: 80px;" translate>Group</th>
        <th style="min-width: 80px;" translate>Created At</th>
        <th style="min-width: 80px;" translate>Status</th>
        <th style="width:20px;" > </th>
        <th style="width:20px;" > </th>
      </tr>
    </thead>
    <tbody>
      <tr dir-paginate="user in users | itemsPerPage: perPage" total-items="totalUsers" current-page="page">
        <td>{{ user.name }}</td>
        <td>{{ user.group.name }}</td>
        <td>{{ user.createdAt | date:'medium' }}</td>
        <td translate ng-show="user.isEnabled">Enabled</td>
        <td translate ng-hide="user.isEnabled">Disabled</td>
        <td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary"  translate>edit</a></td>
        <td><a ng-click="deleteUser(user.id, user.name )" class="btn btn-small btn-danger" translate>delete</a></td>
      </tr>
    </tbody>
  </table>

  <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
</div>
