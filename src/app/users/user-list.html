<div class="container-crud">
  <h2 translate>Users</h2>
  <hr/>
  <div class="pull-right" ><a ng-click="createNewUser()" class="btn btn-success" translate>create new user</a></div>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;" translate>Name</th>
            <th style="min-width: 80px;" translate>Group</th>
            <th style="min-width: 80px;" translate>Created At</th>
            <th style="min-width: 80px;" translate>Status</th>
            <th style="width:20px;" > </th>
            <th style="width:20px;" > </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{ user.name }}</td>
            <td>{{ user.group }}</td>
            <td translate>{{ user.createdAt | date:'medium' }}</td>
            <td translate ng-show="user.isEnabled">Enabled</td>
            <td translate ng-hide="user.isEnabled">Disabled</td>
            <td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary"  translate>edit</a></td>
            <td><a ng-click="deleteUser(user.id, user.name )" class="btn btn-small btn-danger" translate>delete</a></td>
        </tr>
        </tbody>
    </table>

</div>
