<div class="container-crud">
  <h2 translate>Are you sure you want to delete this group?</h2>
  <hr/>
  <div ng-show="serverMessage" class="alert alert-danger">
    <p>
      {{serverMessage}}
    </p>
  </div>
    <div class="control-group">
      <label class="control-label"  translate>Name:</label>
      <div class="controls">
        {{group.name}}
      </div>
    </div>

    <div class="control-group">
      <label class="control-label"  translate>Latitude:</label>
      <div class="controls">
        {{group.lat}}
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" translate >Longitude:</label>
      <div class="controls">
        {{group.lng}}
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" translate>Is Admin?</label>
      <div class="controls">
        {{group.isAdmin}}
      </div>
    </div>
   <br><br>

    <div class="control-group">
      <div class="controls">
        <!-- group-detail.html: -->
        <a ng-click="cancel()" class="btn btn-default" translate>cancel</a>
        <a ng-click="deleteGroup()" class="btn btn-small btn-danger" translate>delete group</a>
      </div>
    </div>

</div>
