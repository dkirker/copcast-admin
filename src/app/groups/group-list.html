<div class="container">
  <h2>
    <span translate>Groups</span>
    <span class="pull-right" ><a ng-click="createNewGroup()" class="btn btn-success" ng-show="isAdminGroup" translate>create new group</a></span>
  </h2>

  <hr class="hrDarker"/>

  <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>

  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;" translate>Name</th>
        <th style="min-width: 80px;" translate>Group Type</th>
        <th style="min-width: 80px;" translate>Created At</th>
        <th style="width:20px;"> </th>
        <th style="width:20px;"> </th>
      </tr>
    </thead>
    <tbody>
      <tr dir-paginate="group in groups | itemsPerPage: perPage" total-items="totalGroups" current-page="page">
        <td>{{ group.name }}</td>
        <td ng-show="group.isAdmin" translate>Admin</td>
        <td ng-hide="group.isAdmin" translate>Normal</td>
        <td>{{ group.createdAt | date:'medium' }}</td>
        <td><a ng-click="editGroup(group.id)" class="btn btn-small btn-primary" translate>edit</a></td>
        <td><a ng-click="deleteGroup(group.id)" class="btn btn-small btn-danger" ng-show="isAdminGroup" translate>delete</a></td>
      </tr>
    </tbody>
  </table>

  <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
</div>
