<div class="segment">
  <div class="time" ng-bind-html="timeLabel"></div>
  <div class="time last" ng-bind-html="nextTimeLabel()" ng-if="last"></div>
  <div class="line"></div>

  <div class="activities"
    style="left: {{firstLocationPosition()}}px; width: {{lastLocationPosition() - firstLocationPosition()}}px;"
    ng-click="selectLocationByPosition($event);">
    <div class="line">
    </div>
  </div>
</div>
