<span ng-repeat="locationsOnDate in locationsByDate">
  2: {{locationsByDate}}
  <div class="segment" ng-repeat="location in locationsOnDate.locations">
    {{location}}
    <div class="line"><hr></div>
    <div class="event line" style="max-width: 0%;"><hr></div>
    <div class="time">{{location.date.hour()}}</div>
  </div>
</span>
