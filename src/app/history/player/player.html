<section class="history player window">
  <section class="users group">
    <div class="avatar"><img src="{{user.profilePicture}}" class="img-circle active" title="{{user.name}}"></div>
  </section>
  <section class="user selected">
    <span ng-if="!user" translate>Select an user or group</span>
    <span ng-if="user"><translate>Selected user: </translate><strong>{{user.name}}</strong></span>
  </section>
  <section class="scene">
    <div class="no video" ng-if="!options" translate>No video selected</div>
    <div class="" ng-if="options"><jwplayer setup="options"></jwplayer></div>
  </section>
  <section class="time" ng-bind-html="time"></section>
</section>
