<section class="history player window" ng-class="{'nousers': !selectedUser, 'novideo': !selectedUser || !src}">
  <section class="users group">
    <div class="avatar" ng-repeat="user in users">
      <img
        src="{{user.profilePicture}}"
        class="img-circle"
        ng-class="{'active': selectedUser.id === user.id}"
        title="{{user.name}}"
        ng-if="user.profilePicture"
        ng-click="setUser(user)">
    </div>
  </section>
  <section class="selected user">
    <span ng-if="!selectedUser"><translate>Selecione um usuário ou grupo</translate></span>
    <span ng-if="selectedUser"><translate>Usuário selecionado:</translate> <strong>{{selectedUser.name}}</strong></span>
  </section>
  <section class="scene">
    <div class="no video" ng-if="!src" translate>No video found</div>
    <video width="400" height="260" controls>
    <translate>Seu navegador não suporta vídeos.</translate>
    </video>
  </section>
  <section class="time" ng-bind-html="time"></section>
  <section class="controls">
    <div>
      <div class="previous" ng-click="previousVideo()" ng-class="{'enabled': hasPreviousVideo}" ng-click="playVideo()">
      </div>
      <div class="play img-circle" ng-class="{'enabled': hasVideo(), 'playing': playing}" ng-click="playVideo()">
      </div>
      <div class="next" ng-click="nextVideo()" ng-class="{'enabled': hasNextVideo}">
      </div>
    </div>
  </section>
</section>
