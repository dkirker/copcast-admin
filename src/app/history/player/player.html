<section class="history player window" ng-class="{'nousers': !selectedUser, 'novideo': !selectedUser || !src}">
  <section class="users group">
    <div class="avatar" ng-repeat="user in group.users">
      <img
        src="{{user.profilePicture}}"
        class="img-circle"
        ng-class="{'active': selectedUser.id === user.id}"
        title="{{user.name}}"
        ng-if="user.profilePicture"
        ng-click="setUser(user)">
    </div>
  </section>
  <section class="selected user">
    <span ng-if="!selectedUser"><translate>Select an user or group</translate></span>
    <span ng-if="selectedUser"><translate>Selected user:</translate> <strong>{{selectedUser.name}}</strong></span>
  </section>
  <section class="scene">
    <div class="no video" ng-if="!src" translate>No video found</div>
    <video width="400" height="260" controls>
    <translate>Your browser does not support the video tag.</translate>
    </video>
  </section>
  <section class="time" ng-bind-html="time"></section>
  <section class="controls">
    <div>
      <div class="previous"></div>
      <div class="play"></div>
      <div class="next"></div>
    </div>
  </section>
</section>
