<section class="history player window">
  <section class="users group">
    <div class="avatar"><img src="{{user && user.profilePicture ? user.profilePicture : 'assets/images/anonuser.png'}}" class="img-circle active" title="{{user.name}}"></div>
  </section>
  <section class="user selected">
    <span ng-if="!user">Select an user or group</span>
    <span ng-if="user">Selected user: <strong>{{user.name}}</strong></span>
  </section>
  <section class="scene">
    <div class="no video">No video selected</div>
  </section>
  <section class="time" ng-bind-html="time"></section>
</section>
