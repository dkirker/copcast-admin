<div class="history">
  <div class="navbar navbar-default navbar-static-top">
    <nav class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".main-nav">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse main-nav">
          <ul class="nav navbar-nav">
            <li class="pull-left">
              <user-dropdown ng-model="::usersAndGroups" on-change-user="setCurrentGroup" open-on-load="true"></user-dropdown>
            </li>
          </ul>
          <date-filter
            dates="filter"
            period="filter.period"
            max-period-of-days="20" />
        </div>
    </nav>
  </div>
  <loading></loading>
  <main map class="map canvas" marker-locations="userMapMarkers" heatmap-locations="userMapLocations"></main>
  <footer class="navbar navbar-default navbar-static-bottom">
    <timeline locations="userLocations" selected-location="currentLocation"></timeline>
    <player group="currentGroup" videos="groupVideos" src="currentVideo.src" on-change-user="setCurrentUser"></player>
  </footer>
</div>
