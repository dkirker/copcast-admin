<div class="history">
  <header class="navbar navbar-default navbar-static-top">
    <nav class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".main-nav">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse main-nav">
          <ul class="nav navbar-nav">
            <li class="pull-left">
              <user-dropdown users="users" on-change-user="userChanged"></user-dropdown>
            </li>
          </ul>
          <date-filter from-date="filter.fromDate" to-date="filter.toDate" period="filter.period" enabled-dates="filter.enabledDates"/>
        </div>
    </nav>
  </header>
  <main map class="map canvas" location="map.location" heatmap-locations="user.locations" markers="map.markers"></main>
  <footer class="navbar navbar-default navbar-static-bottom">
    <timeline locations="user.locations" selected-locations="selectedLocations"/>
    <player user="user.active"/>
  </footer>
</div>
