<form class="form-inline navbar-right date filter">
  <div class="form-group">
    <label for="fromDate" class="control-label">
      <span translate>Data</span>
      <input type="date" datepicker-options="{customClass: 'datepicker-filter'}" class="form-control" ng-model="fromDate.value" ng-model-options="{ debounce: 500 }"
             datepicker-popup is-open="fromDate.visible"
             ng-required="true" ng-click="fromDate.show()" close-text="{{'Close'|translate}}" />
    </label>
    <i class="icon calendar"></i>
  </div>
  <div class="form-group divider">
    <label class="control-label" for="period">
      <span translate>Period</span>
      <input type="checkbox" ng-model="period" id="period">
    </label>
  </div>
  <div class="form-group">
    <label class="control-label" for="toDate">
      <input type="date" class="form-control to date" ng-model="toDate.value" ng-disabled="!period" ng-model-options="{ debounce: 500 }"
              datepicker-popup is-open="toDate.visible" min-date="fromDate.value" max-date="toDate.maxValue"
              date-disabled="!period" ng-required="true" ng-click="toDate.show()" close-text="{{'Close'|translate}}" />
    </label>
    <i class="icon calendar"></i>
  </div>
</form>
