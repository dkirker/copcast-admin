<div id="password-meter-{{idHash}}">
  <label for="input-password-{{idHash}}" translate>{{labelText}}</label>
  <input type="password" id="input-password-{{idHash}}" class="form-control" ng-model="ngModel" ng-minlength="minLength" ng-disabled="!disabled()" required/>
  <meter id="password-strength-meter-{{idHash}}" max="5"></meter>
  <span id="password-strength-text-{{idHash}}" class="pwdStrong"></span>
  <small translate>{{tip}}</small>
</div>
