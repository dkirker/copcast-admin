<div class="user dropdown">
  <select class="selectpicker" data-live-search="true" title='{{"Select a user or group" | translate}}'>
    <option ng-repeat="user in users" value="{{user}}" data-content="
      <div class='user'>
        <div class='avatar'><img src='{{user.profilePicture}}' class='img-circle'></div>
        <div class='info'>
          <span>{{user.name}}</span>
          <small><br>{{user.group}}</small>
        </div>
      </div>">
    </option>
  </select>
</div>
