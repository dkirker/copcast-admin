<form class="form-signin" ng-show="selected != 'forgotPass'">
  <h2 class="form-signin-heading">Project Mogi</h2>
  <span ng-if="errorMessage" class="errorMessage">{{errorMessage}}</span>
  <span ng-if="emailMessage" class="emailMessage">{{emailMessage}}</span>
  <input type="text" class="form-control" placeholder="Username" ng-model="user.username" autofocus>
  <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
  <a ng-click="forgotPass()">Forgot Password</a>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
</form>
<form class="form-signin" ng-show="selected == 'forgotPass'">
  <h2 class="form-signin-heading">Project Mogi</h2>
  <span ng-if="errorMessage" class="errorMessage">{{errorMessage}}</span>
  <span ng-if="emailMessage" class="emailMessage">{{emailMessage}}</span>
  <input type="email" name="email" class="form-control" placeholder="Type your email" ng-model="$parent.email">
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="sendEmail()">Reset Password</button>
</form>
