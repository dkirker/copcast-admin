<div class="container-crud">
  <div class="pull-right" ><a ng-click="createNewUser()" class="btn btn-success">create new user</a></div>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Name</th>
            <th style="min-width: 80px;">Group</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{ user.name }}</td>
            <td>{{ user.group }}</td>
            <td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteUser(user.id, user.name )" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>

</div>
