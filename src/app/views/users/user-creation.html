<div class="containerUser">
    <h1 translate>User detail</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <alert ng-show="serverMessage">
            <li ng-repeat="(key, value) in serverMessage">
                {{value[0]}}
            </li>
        </alert>
        <div class="control-group">
            <label class="control-label" for="inputName" translate>Name:</label>
            <div class="controls">
                <input type="text" id="inputName" ng-model="user.name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputName" translate>Group:</label>
            <div class="controls">
                <select ng-options="group.id as group.name for group in groups" ng-model="user.groupId" >
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputUsername" translate>Username:</label>
            <div class="controls">
                <input type="text" id="inputUsername" ng-model="user.username"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail" translate>Email:</label>
            <div class="controls">
                <input type="text" id="inputEmail" ng-model="user.email"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputIsAdmin" translate>Is Admin?</label>
            <div class="controls">
                <input type="checkbox" id="inputIsAdmin" ng-model="user.isAdmin"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword" translate>Password:</label>
            <div class="controls">
                <input type="password" id="inputPassword" ng-model="user.password"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <!-- user-creation.html: -->
                <a ng-click="createNewUser()" class="btn btn-small btn-primary" translate>create new user</a>
            </div>
        </div>
    </form>
</div>
