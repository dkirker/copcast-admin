<header class="header" >
  <div class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Copcast-Admin</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">
          <img alt="Brand" src="assets/images/logo.png" height="30px";>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav ">
          <li ng-class="{active:isActive('/')}"><a href="#/" class="nav-clickable" translate>Real-time</a></li>
          <li ng-if="!isMobile" ng-class="{active:isActive('/history')}"><a ng-href="#/history" class="nav-clickable" translate>History</a></li>
          <li class="dropdown">
            <a href="javascript:" data-toggle="dropdown" role="button" class="dropdown-toggle"><translate>Admin</translate> <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li ng-class="{active:isActive('/user-list')}"><a class="nav-clickable" ng-href="#/user-list" translate>Users</a></li>
              <li ng-class="{active:isActive('/group-list')}"><a class="nav-clickable" ng-href="#/group-list" translate>Groups</a></li>
              <li ng-show="canAccessReports()" ng-class="{active:isActive('/incidentForm-list')}"><a class="nav-clickable" ng-href="#/incidentForm-list" translate>Incident Reports</a></li>
              <li ng-class="{active:isActive('/log-report-list')}"><a class="nav-clickable" ng-href="#/log-report-list" translate>Audit Report</a></li>
              <li ng-show="canAccessReports()" ng-class="{active:isActive('/report')}"><a class="nav-clickable" ng-href="#/report" translate>Copcast Data Log</a></li>
              <li ng-class="{active:isActive('/exports')}" ng-show="canExport()"><a class="nav-clickable" ng-href="#/exports" translate>Video Export</a></li>
            </ul>
          </li>
        </ul>
        <p class="navbar-text navbar-right logout-menu" ng-show="isAuthenticated()" >
          <translate>Signed in as</translate>&nbsp;<user-name></user-name>
          &nbsp|&nbsp
          <a ng-href="#/logout" class="nav-clickable" translate>Logout</a>
          <span ng-show="showFeedback()">
            &nbsp|&nbsp
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe-i7CEoqSxKXu5_6OYt1QuYXBK53GKy3UcKdGA5r3zUKenAQ/viewform"
               target="_blank">
              {{'Feedback' | translate}}
            </a>
          </span>
        </p>
      </div>
    </div>
  </div>
</header>
<script type="text/javascript">
  $('a.nav-clickable').on('click', function(){
    $('.collapse').collapse('hide'); //bootstrap 2.x
  });
</script>
