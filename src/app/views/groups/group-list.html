<div class="container-crud">
  <div class="pull-right" ><a ng-click="createNewGroup()" class="btn btn-success" ng-show="isAdminGroup">create new group</a></div>
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th style="min-width: 80px;">Name</th>
      <th style="min-width: 80px;">Is Administrative?</th>
      <th style="width:20px;"> </th>
      <th style="width:20px;"> </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="group in groups">
      <td>{{ group.name }}</td>
      <td>{{ group.isAdmin }}</td>
      <td><a ng-click="editGroup(group.id)" class="btn btn-small btn-primary">edit</a></td>
      <td><a ng-click="deleteGroup(group.id)" class="btn btn-small btn-danger" ng-show="isAdminGroup">delete</a></td>
    </tr>
    </tbody>
  </table>

</div>
