
  <div class="container-fluid">

    <h1 translate>Incident Form</h1>
    <div class="col-md-4">
      <form novalidate="novalidate" class="form-horizontal">
        <alert ng-show="serverMessage">
          <p>
            {{serverMessage["detail"]}}
          </p>
        </alert>
        <div class="control-group">
          <label class="control-label" for="inputName" translate>Date/Time:</label>
          <div class="controls">
            {{incidentForm.date | date:'medium' }}
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="inputName" translate>Date/Time:</label>
          <div class="controls">
            {{incidentForm.latitude }} , {{incidentForm.longitude }}
          </div>
        </div>

        <div class="control-group">
          <div class="controls">
            <br><br>
            <!-- user-detail.html: -->
            <a ng-click="back()" class="btn btn-default" translate>back</a>
            <br><br>
          </div>
        </div>
      </form>
    </div>

  </div>
