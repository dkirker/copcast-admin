<div class="container-fluid">
  <h2 translate>Log Report</h2>
  <hr/>
  <div class="alert alert-danger" role="alert" ng-show="errorMessage">
    {{errorMessage}}
  </div>
  <div class="panel">
    <div class="panel-title" translate>Filter</div>
    <div class="panel-body">

      <form novalidate="novalidate" class="form-inline date filter">
        <div class="form-group">
          <label translate>From</label>

          <input type="date" datepicker-options="{customClass: 'datepicker-filter'}" class="form-control"
                 ng-model="filter.fromDate" ng-model-options="{ debounce: 500 }"
                 uib-datepicker-popup is-open="filter.fromDateVisible"
                 ng-required="true" show-button-bar="false" show-weeks="false"
                 ng-click="filter.fromDateShow()"/>
          <i class="icon calendar"></i>
        </div>
        <div class="form-group">
          &nbsp;&nbsp;&nbsp;<label translate>To</label>

          <input type="date" datepicker-options="{customClass: 'datepicker-filter'}" class="form-control"
                 ng-model="filter.toDate" ng-model-options="{ debounce: 500 }"
                 uib-datepicker-popup is-open="filter.toDateVisible"
                 ng-required="true" show-button-bar="false" show-weeks="false"
                 ng-click="filter.toDateShow()"/>
          <i class="icon calendar"></i>
        </div>
        <div class="form-group">
          &nbsp;&nbsp;&nbsp;<a ng-click="searchByDate()" class="btn btn-small btn-primary" translate>Update</a>
        </div>

      </form>
    </div>
  </div>
  <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
  <div class="controls">
    <label class="control-label" for="user.name" translate> Name:</label>
    <input type="text" id="inputUser" ng-model="globalSearch.user.name"/>

    <label class="control-label" for="group.name" translate> Group:</label>
    <input type="text" id="inputGroup" ng-model="globalSearch.user.group.name"/><br><br>
  </div>
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th style="min-width: 40px;" ng-click="sort('date')"><span translate>date</span>
            <span class="glyphicon sort-icon" ng-show="sortKey == 'date'"
                  ng-class="{'glyphicon glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"/> </th>
      <th style="min-width: 40px;"  ng-click="sort('userId')" ><span translate>username</span>
            <span class="glyphicon sort-icon" ng-show="sortKey == 'userId'"
                  ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"/></th>
      <th style="min-width: 50px;"  ng-click="sort('groupId')" ><span translate>group name</span>
            <span class="glyphicon sort-icon" ng-show="sortKey == 'groupId'"
                  ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"/></th>
      <th style="min-width: 80px;"  ng-click="sort('>previousstate')" ><span translate>previous state</span>
            <span class="glyphicon sort-icon" ng-show="sortKey == 'previousstate'"
                  ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"/></th>
      <th style="min-width: 80px;"  ng-click="sort('nextstate')" ><span translate>next state</span>
            <span class="glyphicon sort-icon" ng-show="sortKey == 'nextstate'"
                  ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"/></th>
      <th style="width:20px;" > </th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="logreport in logreports | itemsPerPage: perPage | filter: globalSearch " total-items="totalHistories"
        current-page="pagination">
      <td>{{ logreport.date | date:'yyyy-MM-dd' }}</td>
      <td>{{ logreport.user.name }}</td>
      <td>{{ logreport.user.group.name }}</td>
      <td>{{ logreport.previousState }}</td>
      <td>{{ logreport.nextState }}</td>
      <td><a ng-click="viewLog(logreport.id)" class="btn btn-small btn-primary"  translate>view</a></td>
    </tr>
    </tbody>
  </table>

</div>
