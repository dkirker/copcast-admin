<div class="modal-header">
  <img alt="Brand" src="assets/images/logo.png" >  <h3>{{user.userName}}</h3>
</div>
<div class="modal-body text-center" id="remoteVideosContainer">
  <div id="video-wrapper">
    <jwplayer ng-src="{{ streamPath }}"
              player-options="options"
              player-id="myplayer">
    </jwplayer>
  </div>
</div>
<div class="modal-footer">
  <loading></loading>
  <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
