
<div class="container container-reset">

  <div class="col-md-8">
    <h3 translate>Reset Password</h3>
    <hr/>
    <div class="alert alert-danger" role="alert" ng-show="errorMessage">
      {{errorMessage}}
    </div>
    <form ng-show="confirmed">
      <div class="form-group">
        <label translate>New Password</label>
        <input type="password" class="form-control" ng-model="user.password"/>
      </div>
      <div class="form-group">
        <label translate>Confirm New Password</label>
        <input type="password" class="form-control" ng-model="user.passwordConfirmation"/>
      </div>
      <a class="btn btn-primary" translate ng-click="resetPassword()">Reset Password</a>
    </form>
  </div>
</div>
