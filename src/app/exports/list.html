<div class="container">
  <h2>
    <span translate>Videos Exported</span>
    <span class="pull-right" ><a ng-href="#/exports/creation" class="btn btn-success" translate>New Export</a></span>
  </h2>

  <hr class="hrDarker">

  <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>

  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th translate>User</th>
        <th translate>Export date</th>
        <th translate>Recording Date</th>
        <th translate>Exporter</th>
        <th translate>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr dir-paginate="export in exports | itemsPerPage: perPage" total-items="totalExports" current-page="page">
        <td>{{export.Recorder.name }}</td>
        <td>{{export.createdAt | date : 'yyyy-MM-dd HH:mm'}}</td>
        <td>{{export.initialDate  | date : 'yyyy-MM-dd'}}</td>
        <td>{{export.Exporter.name}}</td>
        <td ng-show="!isAvailable(export)">{{export.status | translate}}</td>
        <td ng-show="isAvailable(export)"><a ng-href="#/exports/{{export.id}}" translate>{{export.status}}</a></td>
      </tr>
    </tbody>
  </table>

  <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
</div>
