<div class="container">
    <h3 translate>Exported Videos</h3>
    <div class="form-group">
      <label translate>User</label>
      {{exportObj.Recorder.name }}
    </div>
    <div class="form-group">
      <label translate>Export date</label>
      {{export.createdAt | date : 'yyyy-MM-dd HH:mm'}}
    </div>
    <div class="form-group">
      <label translate>Recording Date</label>
      {{export.initialDate  | date : 'yyyy-MM-dd'}}
    </div>
    <div class="form-group">
      <label translate>Exporter</label>
      {{export.Exporter.name}}
    </div>
    <div class="form-group">
      <label translate>Status</label>
      {{export.status}}
    </div>
    <div class="text-center">
      <a class="btn btn-primary btn-lg" translate>download exported files</a>
    </div>
</div>
